directories:
  output: release
  buildResources: build
appId: com.yourcompany.yourapp
productName: YourApp
files:
  - filter:
      - electron/**/*
      - frontend/out/**/*
      - package.json
extraResources:
  - from: backend/dist/api.exe
    to: backend/api.exe
    filter:
      - '**/*'
  - from: windows-service
    to: windows-service
    filter:
      - '**/*'
      - '!__pycache__'
asarUnpack:
  - frontend/out/**/*
  - backend/**/*
win:
  target:
    - target: nsis
      arch:
        - x64
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
mac:
  target:
    - dmg
    - zip
  icon: build/icon.icns
  category: public.app-category.productivity
linux:
  target:
    - AppImage
    - deb
  icon: build/icon.png
  category: Utility
electronVersion: 38.3.0
